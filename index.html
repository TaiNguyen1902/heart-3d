<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Heart 3D</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
  // Scene
  const scene = new THREE.Scene();

  // Camera
  const camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.z = 30;

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Light
  const light = new THREE.PointLight(0xff3366, 2);
  light.position.set(10, 10, 20);
  scene.add(light);

  const ambient = new THREE.AmbientLight(0xff3366, 0.5);
  scene.add(ambient);

  // Heart shape
  const heartShape = new THREE.Shape();
  heartShape.moveTo(0, 0);
  heartShape.bezierCurveTo(0, 0, -5, -5, -10, 0);
  heartShape.bezierCurveTo(-15, 8, -5, 15, 0, 20);
  heartShape.bezierCurveTo(5, 15, 15, 8, 10, 0);
  heartShape.bezierCurveTo(5, -5, 0, 0, 0, 0);

  const geometry = new THREE.ExtrudeGeometry(heartShape, {
    depth: 8,
    bevelEnabled: true,
    bevelThickness: 2,
    bevelSize: 1,
    bevelSegments: 10
  });

  const material = new THREE.MeshPhongMaterial({
    color: 0xff0033,
    shininess: 100
  });

  const heart = new THREE.Mesh(geometry, material);
  heart.rotation.x = Math.PI;
  scene.add(heart);

  // Animation
  let scale = 1;
  let beat = true;

  function animate() {
    requestAnimationFrame(animate);

    if (beat) scale += 0.01;
    else scale -= 0.01;

    if (scale > 1.15) beat = false;
    if (scale < 1.0) beat = true;

    heart.scale.set(scale, scale, scale);
    heart.rotation.y += 0.01;

    renderer.render(scene, camera);
  }

  animate();

  // Resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
