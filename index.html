<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Heart 3D</title>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    #start {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #ff4d6d;
      font-family: Arial, sans-serif;
      background: black;
      z-index: 10;
    }
  </style>
</head>

<body>

<div id="start">‚ù§Ô∏è Ch·∫°m ƒë·ªÉ b·∫Øt ƒë·∫ßu</div>

<script>
let scene, camera, renderer, heart;
let scale = 1;
let grow = true;
let started = false;

function init() {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  );
  camera.position.z = 3;

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.PointLight(0xff3355, 2, 100);
  light.position.set(2, 2, 2);
  scene.add(light);

  const ambient = new THREE.AmbientLight(0xff3355, 0.6);
  scene.add(ambient);

  // ‚ù§Ô∏è H√åNH TR√ÅI TIM
  const shape = new THREE.Shape();
  shape.moveTo(0, 0);
  shape.bezierCurveTo(0, 0, -0.5, -0.5, -1, 0);
  shape.bezierCurveTo(-1.5, 0.8, -0.5, 1.5, 0, 2);
  shape.bezierCurveTo(0.5, 1.5, 1.5, 0.8, 1, 0);
  shape.bezierCurveTo(0.5, -0.5, 0, 0, 0, 0);

  const geometry = new THREE.ExtrudeGeometry(shape, {
    depth: 0.5,
    bevelEnabled: true,
    bevelThickness: 0.3,
    bevelSize: 0.3,
    bevelSegments: 10
  });

  const material = new THREE.MeshStandardMaterial({
    color: 0xff0033,
    emissive: 0xff0033,
    emissiveIntensity: 0.7,
    metalness: 0.2,
    roughness: 0.4
  });

  heart = new THREE.Mesh(geometry, material);
  heart.rotation.x = Math.PI;
  scene.add(heart);

  animate();
}

function animate() {
  requestAnimationFrame(animate);

  // üíì ƒê·∫¨P CH·∫¨M ‚Äì T√åNH C·∫¢M
  if (grow) scale += 0.0025;
  else scale -= 0.0025;

  if (scale > 1.1) grow = false;
  if (scale < 1.0) grow = true;

  heart.scale.set(scale, scale, scale);
  heart.rotation.y += 0.003;

  renderer.render(scene, camera);
}

const startDiv = document.getElementById("start");
startDiv.addEventListener("touchstart", start, { once: true });
startDiv.addEventListener("click", start, { once: true });

function start() {
  if (started) return;
  started = true;
  startDiv.style.display = "none";
  init();
}
</script>

</body>
</html>
